<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Blue Sky -->
    <rect width="800" height="600" fill="#87CEEB"/>

    <!-- Barn Wall -->
    <rect x="100" y="200" width="600" height="400" fill="#C62828"/>

    <!-- Barn Roof -->
    <polygon points="100,200 400,50 700,200" fill="#795548"/>

    <!-- Barn Door -->
    <rect x="350" y="400" width="100" height="150" fill="#FFC107"/>
    <line x1="350" y1="400" x2="450" y2="550" stroke="black" stroke-width="4"/>
    <line x1="450" y1="400" x2="350" y2="550" stroke="black" stroke-width="4"/>

    <!-- Hayloft Window -->
    <circle cx="400" cy="150" r="40" fill="#F5DEB3" stroke="black" stroke-width="4"/>
    <line x1="400" y1="110" x2="400" y2="190" stroke="black" stroke-width="4"/>
    <line x1="360" y1="150" x2="440" y2="150" stroke="black" stroke-width="4"/>
</svg>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Fox Head (Orange) -->
    <circle cx="50" cy="50" r="40" fill="#FF7F00"/>

    <!-- Fox Ears (Orange Triangles) -->
    <polygon points="20,20 40,5 30,30" fill="#FF7F00"/>
    <polygon points="80,20 60,5 70,30" fill="#FF7F00"/>

    <!-- Inner Ears (White) -->
    <polygon points="25,25 35,10 30,28" fill="#FFFFFF"/>
    <polygon points="75,25 65,10 70,28" fill="#FFFFFF"/>

    <!-- Snout (White) -->
    <ellipse cx="50" cy="60" rx="20" ry="15" fill="#FFFFFF"/>

    <!-- Nose (Black Circle) -->
    <circle cx="50" cy="55" r="8" fill="#000000"/>

    <!-- Eyes (Black Circles) -->
    <circle cx="40" cy="40" r="5" fill="#000000"/>
    <circle cx="60" cy="40" r="5" fill="#000000"/>

    <!-- Clown Smile (Red Arc) -->
    <path d="M 35 70 Q 50 85 65 70" stroke="#FF0000" stroke-width="3" fill="none"/>

    <!-- Clown Nose (Red Circle) - Overwrites fox nose for clown effect -->
    <circle cx="50" cy="55" r="8" fill="#FF0000"/>

    <!-- Small Party Hat (Blue with Yellow Dot) -->
    <polygon points="50,0 40,25 60,25" fill="#0000FF"/>
    <circle cx="50" cy="0" r="3" fill="#FFFF00"/>
</svg>
